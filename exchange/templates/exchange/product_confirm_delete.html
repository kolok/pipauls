{% extends "layout.html" %}

{% block content %}
<h1>Supprimer le produit <i>{{ product }}</i> ?</h1>

    <p>Etes vous sûr de vouloir supprimer ce produit ? Cette action est irréversible</p>

    <form action="" method="POST">
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">Oui, supprimer.</button>
        <a href="{% url 'exchange:product-detail' product.id %}">Annuler</a>
    </form>
{% endblock %}
