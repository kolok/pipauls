<h1>{{ product.name }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'pipaulsapi:save' product.id %}" method="post">
    {% csrf_token %}
    <input name="name" id="name" value="{{ product.name }}">
    <input type="text" name="description" id="name" value="{{ product.description }}">
    <input type="number" step=".01" name="price" id="price" value="{{ product.price }}">
    <button type="button">
        <a href="{% url 'pipaulsapi:detail' product.id %}">Annuler</a>
    </button>
    <input type="submit" value="Save">
</form>
