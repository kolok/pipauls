<h1>{{ product.name }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<ul>
    <li>{{ product.description }}</li>
    <li>{{ product.price }}</li>
    <li>{{ product.created_at }}</li>
</ul>

<button type="button">
    <a href="{% url 'exchange:edit' product.id %}">Edit your product</a>
</button>

{% if perms.exchange.can_edit_product %}
<button type="button">
    <a href="{% url 'exchange:product_name' product.id %}">Edit your product name</a>
</button>
{% endif %}
