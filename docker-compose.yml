version: "3"
services:
  postgres:
    image: postgres:12-alpine
    environment:
      - POSTGRES_USER=pipauls
      - POSTGRES_PASSWORD=pipauls
      - POSTGRES_MULTIPLE_DATABASES=djangotuto-test
    volumes:
      - ./pg-init-scripts:/docker-entrypoint-initdb.d
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432

volumes:
  data:
    driver: local
  pgdata:
